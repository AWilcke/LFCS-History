{% extends "base.html" %}
{% block content %}
<div class="container">
    {% include 'searchbar.html' %}
    <h2>Results for "{{query}}"</h2>
    <table id='results' class="table table-striped">
            <thead>
                <th>Name</th>
                <th>Position</th>
                <th>Category</th>
                <th>Dates</th>
            </thead>
            <tbody>
                {% for result in results %}
                    {% include 'person.html' %}
                {% endfor %}
            </tbody>
     </table>
</div>
{% endblock %}
