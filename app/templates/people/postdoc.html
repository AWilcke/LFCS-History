<div class='row'>
    <div id='postdoc' class='col-xs-12'>
        <h2>PostDoc</h2>
        <p>Primary Investigator: <a href='/person/{{person.postdoc.primary_investigator.id}}'>{{person.postdoc.primary_investigator.name}}</a><p>
        <p>Secondary Investigators:
        {% for investigator in person.postdoc.investigators %}
        <a href='/person/{{investigator.id}}'>{{investigator.name}}</a>
        {% endfor %}
        <p>
    </div>
</div>
