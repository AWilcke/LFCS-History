{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Create Account</h1>
    <form role="form" action='{{url_for("add_user_send")}}' method="POST">
        <div class='form-group'>
            <label>Name</label> 
            <div class='row'>
                <div class='col-xs-6'>
                    <input class='form-control' name='firstname' type='text' placeholder="First name" required/>
                </div>
                <div class='col-xs-6'>
                    <input class='form-control' name='lastname' type='text' placeholder="Last name"required/>
                </div>
            </div>
        </div>
        <div class='form-group'>
            <label>E-mail</label>
            <div class='row'>
                <div class='col-xs-12'>
                    <input class='form-control' name='email' type='text' placeholder="E-mail" required/>
                </div>
            </div>
        </div>
        <div class='form-group'>
            <label>Password</label>
            <div class='row'>
                <div class='col-xs-12'>
                    <input class='form-control' id="password" name='password' type='password' placeholder="New password" required/>
                </div>
            </div>
            <div class='row'>
                <div class='col-xs-12'>
                    <input class='form-control' id="confirm_password" name='password_conf' type='password' placeholder="Confirm password" required/>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col-xs-2 col-xs-offset-9'>
                <div class='row'>
                    <div class='col-xs-6'>
                        <a href="{{request.referrer}}" class='btn btn-lg btn-danger'>
                            <i class="glyphicon glyphicon-floppy-remove"></i>
                        </a>
                    </div>
                    <div class='col-xs-6'>
                        <button class="btn btn-lg btn-success user-update" type="submit" value='submit' name='submit'>
                            <i class="glyphicon glyphicon-floppy-saved"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
