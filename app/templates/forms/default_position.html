<div id="{{type}}-positions" class="form-group entry">
    <div class="col-xs-6">
        <input class="form-control" name="{{type}}_position"/>
    </div>

    <div class="position-date-form">
        <div class="date-entry">
            <div class="col-xs-2">
                <input class="form-control datestart" name="{{type}}_0_start"/>
            </div>
            <div class="col-xs-2">
                <input class="form-control dateend" name="{{type}}_0_end"/>
            </div>
            <div class="col-xs-1">
                <span class="input-group-btn">
                    <button class="btn date-add" type="button">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="col-xs-2">
        <div class="btn-group">
            <button class="btn btn-remove" type="button">
                <i class="glyphicon glyphicon-remove"></i>
            </button>
            <button class="btn btn-add btn-primary" type="button">
                <i class="glyphicon glyphicon-plus"></i>
            </button>
        </div>
    </div>
</div>
