{% extends 'base.html' %}
{% block content %}
<div class="container">
    <!-- delete person --> 
    <div class="row">
        <div class='col-xs-12' >
            <h1 style="display: inline">Hello, {{current_user.first_name}}</h1>
            <div class="pull-right" style="display: inline-block">
                <button class='btn btn-lg btn-danger' type='button' data-toggle='modal' data-target='#delete-confirm'>
                    <i class="glyphicon glyphicon-trash"></i>
                </button>
            </div>
        </div>
        <form id='delete-person' role='form' action='{{url_for("delete_user")}}' method='POST'>

            <div class="modal fade" id="delete-confirm" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="modal-title">
                <div class="modal-dialog" role="dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id='modal-title'>Are you sure?</h4>
                        </div>
                        <div class="modal-body">
                            <p>You are about to delete your account</p>
                            <p>This cannot be undone, do you wish to proceed?<p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel <i class='glyphicon glyphicon-remove'></i></button>
                            <button type="submit" class="btn btn-danger">Delete <i class='glyphicon glyphicon-trash'></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <form role="form" action='{{url_for("update_user_send")}}' method="POST">
        <div class='form-group'>
            <label>Name</label> 
            <div class='row'>
                <div class='col-xs-6'>
                    <input class='form-control' name='firstname' type='text' value="{{current_user.first_name}}" placeholder="First name"/>
                </div>
                <div class='col-xs-6'>
                    <input class='form-control' name='lastname' type='text' value="{{current_user.last_name}}" placeholder="Last name"/>
                </div>
            </div>
        </div>
        <div class='form-group'>
            <label>E-mail</label>
            <div class='row'>
                <div class='col-xs-12'>
                    <input class='form-control' name='email' type='text' value="{{current_user.email}}" placeholder="E-mail"/>
                </div>
            </div>
        </div>
        <div class='form-group'>
            <label>Update Password</label>
            <div class='row'>
                <div class='col-xs-12'>
                    <input class='form-control' id="password" name='password' type='password' placeholder="New password"/>
                </div>
            </div>
            <div class='row'>
                <div class='col-xs-12'>
                    <input class='form-control' id="confirm_password" name='password_conf' type='password' placeholder="Confirm password"/>
                </div>
            </div>
        </div>
        <div style="padding-bottom:30px" class="row">
            <div class="col-xs-12">
                <div class="pull-right">
                    <div class='btn-group'>
                        <a href="{{request.referrer}}" class='btn btn-lg btn-danger'>
                            <i class="glyphicon glyphicon-floppy-remove"></i>
                        </a>
                        <button class="btn btn-lg btn-success" type="submit" value='submit' name='submit'>
                            <i class="glyphicon glyphicon-floppy-saved"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
