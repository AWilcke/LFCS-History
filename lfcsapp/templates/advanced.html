{% extends 'base.html' %}
{% block content %}
<div class='container'>
    <div class='row'>
        <div class='col-xs-12'>
            <h2>Advanced Search</h2>
        </div>
    </div>
    <form role='form' action='{{url_for("advanced_send")}}' method='POST'>
        <div class='row'>
            <div class='col-xs-12'>
                <input class="form-control" name="name" placeholder="Name"/>
            </div>
        </div>
        <div class='row'>
            <div class='col-xs-12'>
                <input class="form-control" name="location" placeholder="Location"/>
            </div>
        </div>
        <div class='row'>
            <div class='col-xs-12'>
                <div class="input-group">
                    <input class="form-control" name="start"placeholder="Start"/>
                    <span class="input-group-addon" style="border-left: 0; border-right: 0;">-</span>

                    <input class="form-control" name="end" placeholder="End"/>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col-xs-12'>
                <select name='category' style='width:100%'>
                    <option value=''>Category</option>
                    <option value='staff'>Staff</option>
                    <option value='phd'>PhD</option>
                    <option value='postdoc'>PostDoc</option>
                    <option value='associate'>Associate</option>
                </select>
            </div>
        </div>
        <div class='row'>
            <div class='col-xs-12'>
                <div class='pull-right'>
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
