<div class='row'>
    <div id='postdoc' class='col-xs-12'>
        <h2>
            PostDoc
            {% for date in person.postdoc.dates %}
            ({{date.start}}-{{date.end}})
            {% endfor%}
        </h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-4">
        <p><strong>Investigators</strong></p>
        <table class="table table-hover">
            <tbody>
            {% for inv in person.postdoc.investigators %}
            <tr>
                <td>
                    <a href="{{url_for('person',id=inv.person.id)}}" id="investigator">{{inv.person.name}}</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
