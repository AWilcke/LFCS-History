<div class='row'>
    <div id='postdoc' class='col-xs-12'>
        <h2>
            PostDoc
            {% for date in person.postdoc.dates %}
            ({{date.start}}-{{date.end}})
            {% endfor%}
        </h2>
        <p>Primary Investigator: <a href='{{url_for("person", id=person.postdoc.primary_investigator.person.id)}}'>{{person.postdoc.primary_investigator.person.name}}</a><p>
        <p>Secondary Investigators:
        {% for investigator in person.postdoc.investigators %}
        <a href='{{url_for("person", id=investigator.person.id)}}'>{{investigator.person.name}}</a>
        {% endfor %}
        <p>
    </div>
</div>
