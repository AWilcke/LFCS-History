{% extends 'base.html' %}
{% block content %}
<div class='container'>
    <div class='row'>
        <div class='col-xs-12'>
            <div class="pull-right">
                <button class='btn btn-lg btn-danger' type='button' data-toggle='modal' data-target='#delete-confirm'>
                    <i class="glyphicon glyphicon-trash"></i>
                </button>
            </div>

            <div class="modal fade" id="delete-confirm" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="modal-title">
                <div class="modal-dialog" role="dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id='modal-title'>Are you sure?</h4>
                        </div>
                        <div class="modal-body">
                            <p>You are about to cancel adding this person.<p>
                            <p>Do you wish to proceed?<p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel <i class='glyphicon glyphicon-remove'></i></button>
                            <a href="{{request.referrer}}" class="btn btn-danger">Proceed <i class='glyphicon glyphicon-trash'></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form id="info" role="form" action="{{url_for('add_person_send')}}" method="POST">
        <div class='row'>
            <div class='col-xs-12'>
                <div id="name" class="form-group">
                    <label>Name</label>
                    <input class="form-control" name="name" type="text" required/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <label>Dates</label>
                <div class="dynamic-form">
                    {% with type="info" %}
                    {% include 'forms/default_date.html' %}
                    {% endwith %}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div id="url" class="form-group">
                    <label>Website</label>
                    <input class="form-control" name="url" type="text"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div id="location" class="form-group">
                    <label>Location</label>
                    <input class="form-control" name="location" type="text"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h2>Add Category</h2>
            </div>
        </div>
        <div class="row">
            <div class='col-xs-3'>
                <select name='new_category' id='new_cat' style='width:100%'>
                    <option value=''></option>
                    <option value="staff">Staff</option>
                    <option value="phd">Phd</option>
                    <option value="postdoc">PostDoc</option>
                    <option value="associate">Associate</option>
                </select>
            </div>
            <div class='col-xs-1'>
                <button class='btn cat-add' type='submit' value='cat-add-btn' name='cat-add-btn'>
                    <i class='glyphicon glyphicon-plus'></i>
                </button>
            </div>
        </div>

        <div class="row">
            <div style="padding-bottom:30px" class="col-xs-12">
                <div class="pull-right">
                    <div class='btn-group'>
                        <a href="{{request.referrer}}" class='btn btn-lg btn-danger'>
                            <i class="glyphicon glyphicon-floppy-remove"></i>
                        </a>
                        <button class="btn btn-lg btn-success" type="submit" value='submit' name='submit'>
                            <i class="glyphicon glyphicon-floppy-saved"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
